<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="author" content="Simona Pizio" />

    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Machine</title>

      <!--favicon-->
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c60b8d083.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  </head>
  <body>
    
    <div id='quote-box'>
      <p id="text-box">
        <span id="quote-icon" class="fa-solid fa-quote-left"></span>
        <span id="text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </span>
      </p>
      <p id="author">- Author</p>

      <div id="buttons-box">
        <div id="links-box">
          <a id="tweet-quote" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a id="tumbr-quote" href="#"><i class="fa-brands fa-tumblr"></i></a>
        </div>
        <button id="new-quote">New quote</button>
      </div>
    </div>

    <footer>dev by <a href="">SimonaPiz</a> - quotes from <a href="https://api-ninjas.com/api/quotes">API Ninjas</a></footer>

  </body>
</html>
